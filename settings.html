<div class="noass_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b data-i18n="NoAss">NoAss settings</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>


        <div class="inline-drawer-content">
			<label class="flex-container">
				<input type="checkbox" id="noass_is_enabled"><span data-i18n="Enable NoAss">Enable NoAss</span>
			</label>

            <div class="flex-container" title="Enable zero prefill">
                <input type="checkbox" id="noass_enable_zero_prefill" checked><span data-i18n="Enable Zero Prefill">Enable Zero Prefill</span>
            </div>

            <label class="flex-container" title="Insert zero prefill into char messages">
				<input type="checkbox" id="noass_paste_prefill"><span data-i18n="Insert Zero Prefill">Insert Zero Prefill</span>
			</label>

            <label class="flex-container" title="Enable human prompt">
                <input type="checkbox" id="noass_human_prompt_active"><span data-i18n="Enable Human Prompt">Enable Human Prompt</span>
            </label>

            <hr>

            <div class="flex-container" title="Preserve system messages">
                <input type="checkbox" id="noass_preserve_system" checked><span data-i18n="Preserve System">Preserve System</span>
            </div>

            <label class="flex-container" title="Preserve user first message (after system)">
				<input type="checkbox" id="noass_preserve_user_first"><span data-i18n="Insert Zero Prefill">Preserve User First Message</span>
			</label>

            <label class="flex-container" title="Preserve assistant last message (prefill)">
                <input type="checkbox" id="noass_preserve_assistant_last"><span data-i18n="Preserve Assistant Last Message">Preserve Assistant Last Message</span>
            </label>

            <hr>

            <div class="flex-container flexFlowColumn">
                <label for="noass_squash_role" data-i18n="Squash Role">
                    Squash Role
                </label>
                <select id="noass_squash_role" class="text_pole">
                    <option value="system">System</option>
                    <option value="user">User</option>
                    <option value="assistant">Assistant</option>
                </select>
            </div>

            <div id="human_prompt_container" class="hidden">
                <hr>
                <div class="flex-container flexFlowColumn" title="Human prompt text">
                    <label for="noass_human_prompt_before" data-i18n="Human Prompt">
                        Human Prompt (before)
                    </label>
                    <textarea id="noass_human_prompt_before" name="human_prompt_before" class="text_pole flex1 wide100p" rows="4"></textarea>
                </div>

                <div class="flex-container flexFlowColumn" title="Human prompt text">
                    <label for="noass_human_prompt_after" data-i18n="Human Prompt">
                        Human Prompt (after)
                    </label>
                    <textarea id="noass_human_prompt_after" name="human_prompt_after" class="text_pole flex1 wide100p" rows="4"></textarea>
                </div>
            </div>

            <div class="NoAss-preset">
                <strong for="NoAss-preset-actions" data-i18n="NoAss Preset">
                    NoAss Preset:
                </strong>
                <div class="NoAss-preset-actions">
                    <select id="NoAss-preset-list" class="text_pole"></select>
                    <div class="NoAss-preset-add menu_button menu_button_icon fa-solid fa-plus" id="NoAss-preset-new" title="Create new NoAss set"></div>
                    <div class="NoAss-preset-add menu_button menu_button_icon fa-solid fa-file-import" id="NoAss-preset-import" title="Import NoAss set"></div>
                    <input type="file" id="NoAss-preset-importFile" accept=".json" hidden>
                    <div class="NoAss-preset-add menu_button menu_button_icon fa-solid fa-file-export" id="NoAss-preset-export" title="Export NoAss set"></div>
                    <div class="NoAss-preset-del menu_button menu_button_icon fa-solid fa-trash redWarningBG" id="NoAss-preset-delete" title="Delete NoAss set"></div>
                </div>
            </div>

            <hr>

            <div class="flex-container flexFlowColumn" title="Stop string.">
                <label for="noass_stop_string" data-i18n="Stop string">
                    Stop String
                </label>
                <div class="flex-container" title="Enable stop string">
                    <input type="checkbox" id="noass_enable_stop_string" checked><span data-i18n="Enable Stop String">Enable Stop String</span>
                </div>
                <div class="flex-container" title="Client-only stop string">
                    <input type="checkbox" id="noass_client_stop_string" checked><span data-i18n="Client-Only Stop String">Client-Only Stop String</span>
                </div>
                <div class="flex-container">
                    <input id="noass_stop_string" name="stop_string" class="text_pole flex1 wide100p" maxlength="500" size="35" type="text" autocomplete="off">
                </div>
            </div>

            <hr>

            <div class="flex-container flexFlowColumn">
                <label for="noass_messages_separator" data-i18n="Messages Separator">
                    Messages Separator
                </label>
                <select id="noass_messages_separator" class="text_pole">
                    <option value="double_newline">Double newline</option>
                    <option value="newline">Newline</option>
                    <option value="space">Space</option>
                </select>
            </div>

            <div class="flex-container flexFlowColumn" title="What will be put before the user's message.">
                <label for="noass_user_prefix" data-i18n="User Prefix">
                    User Prefix
                </label>
                <div class="flex-container">
                    <input id="noass_user_prefix" name="user_prefix" class="text_pole flex1 wide100p" maxlength="500" size="35" type="text" autocomplete="off">
                </div>
            </div>

            <div class="flex-container flexFlowColumn" title="What will be put after the user's message.">
                <label for="noass_user_suffix" data-i18n="User Suffix">
                    User Suffix
                </label>
                <div class="flex-container">
                    <input id="noass_user_suffix" name="user_suffix" class="text_pole flex1 wide100p" maxlength="500" size="35" type="text" autocomplete="off">
                </div>
            </div>

            <div class="flex-container flexFlowColumn" title="What will be put before the char's message.">
                <label for="noass_char_prefix" data-i18n="Char Prefix">
                    Char Prefix
                </label>
                <div class="flex-container">
                    <input id="noass_char_prefix" name="char_prefix" class="text_pole flex1 wide100p" maxlength="500" size="35" type="text" autocomplete="off">
                </div>
            </div>

            <div class="flex-container flexFlowColumn" title="What will be put after the char's message.">
                <label for="noass_char_suffix" data-i18n="Char Suffix">
                    Char Suffix
                </label>
                <div class="flex-container">
                    <input id="noass_char_suffix" name="char_suffix" class="text_pole flex1 wide100p" maxlength="500" size="35" type="text" autocomplete="off">
                </div>
            </div>

            <hr>

            <div class="flex-container flexFlowColumn" title="Prefill to avoid an trailing whitespace error. Default is ZWJ.">
                <label for="noass_zero_prefill" data-i18n="Zero Prefill">
                    Zero Prefill
                </label>
                <div class="flex-container">
                    <input id="noass_zero_prefill" name="zero_prefill" class="text_pole flex1 wide100p" maxlength="500" size="35" type="text" autocomplete="off">
                </div>
            </div>
        </div>
    </div>
</div>
